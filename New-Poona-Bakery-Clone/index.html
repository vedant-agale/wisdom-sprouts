<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Poona Bakery Clone | Vedant Agale</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <nav class="Navbar sticky-top shadow-sm">
        <ul class="navLists d-none d-lg-flex">
            <li class="navItem"><a href="#" class="navLink">HOME</a></li>
            <div class="borderRight"></div>
            <li class="navItem"><a href="#" class="navLink">ABOUT</a></li>
            <div class="borderRight"></div>
            <li class="navItem"><a href="#" class="navLink">MENU</a></li>
        </ul>

        <div class="logoDiv" data-aos="zoom-in">
            <img src="./assets/logo.png" alt="NPB Logo" width="100">
        </div>

        <ul class="navLists d-none d-lg-flex">
            <li class="navItem"><a href="#" class="navLink">FRANCHISE</a></li>
            <div class="borderRight"></div>
            <li class="navItem"><a href="#" class="navLink">BLOG</a></li>
            <div class="borderRight"></div>
            <li class="navItem"><a href="#" class="navLink">CONTACT</a></li>
        </ul>
    </nav>

    <div id="bakeryHero" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#bakeryHero" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#bakeryHero" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#bakeryHero" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#bakeryHero" data-bs-slide-to="3"></button>
    </div>

    <div class="carousel-inner">
        
        <div class="carousel-item active" data-bs-interval="4000">
            <img src="./assets/slide1.jpg" class="d-block w-100 banner-height" alt="Slider 1">
            <div class="carousel-caption d-none d-md-block text-start pb-5">
                <div class="caption-box-red" data-aos="fade-right">With you in</div><br>
                <div class="caption-box-yellow" data-aos="fade-right" data-aos-delay="300">every moment of life</div>
            </div>
        </div>

        <div class="carousel-item" data-bs-interval="4000">
            <img src="./assets/slide2.jpg" class="d-block w-100 banner-height" alt="Slider 2">
            <div class="carousel-caption d-none d-md-block text-start pb-5">
                <div class="caption-box-red" data-aos="fade-up">Serving you</div><br>
                <div class="caption-box-red mt-1" data-aos="fade-up" data-aos-delay="300">since 1959.</div>
            </div>
        </div>

        <div class="carousel-item" data-bs-interval="4000">
            <img src="./assets/slide3.jpg" class="d-block w-100 banner-height" alt="Slider 3">
            <div class="carousel-caption d-none d-md-block text-start pb-5">
                <div class="caption-box-red" data-aos="zoom-in">With you in</div><br>
                <div class="caption-box-yellow" data-aos="zoom-in" data-aos-delay="300">every moment of life</div>
            </div>
        </div>

        <div class="carousel-item" data-bs-interval="4000">
            <img src="./assets/slide4.jpg" class="d-block w-100 banner-height" alt="Slider 4">
            <div class="carousel-caption d-none d-md-block text-start pb-5">
                <div class="caption-box-red" data-aos="fade-left">Not just cakes,</div><br>
                <div class="caption-box-yellow" data-aos="fade-left" data-aos-delay="300">but over 200 different products.</div>
            </div>
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#bakeryHero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon rounded-circle border p-3"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bakeryHero" data-bs-slide="next">
        <span class="carousel-control-next-icon rounded-circle border p-3"></span>
    </button>
</div>

    <section class="py-5">
        <div class="container text-center">
            <h2 class="fw-bold text-uppercase mb-5" style="color: #4a332a;" data-aos="fade-up">Our Bakery Products</h2>
            
            <div class="row g-4 justify-content-center">
                <div class="col-12 col-md-6 col-lg-3" data-aos="zoom-in">
                    <div class="card product-card mx-auto">
                        <img src="./assets/blackforest_cake.jpg" class="card-img-top" alt="Cake">
                        <div class="prodNameOnHover">
                            <h5 class="m-0 py-2">Blackforest Cake</h5>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
</body>
</html>
