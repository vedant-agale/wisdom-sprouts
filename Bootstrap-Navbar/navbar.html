<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg sticky-top">

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item dropdown">

                        </a>

                            <li><hr class="dropdown-divider"></li>

                        </ul>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-outline-primary rounded-pill px-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 text-center">
        <h2 class="fw-bold">Bootstrap Responsive Navbar Assignment</h2>
        <p class="text-muted">Screen ka size audjest karke (Inspect element) burger menu check it !</p>
