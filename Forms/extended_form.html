<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Registration Form - Assignment 3</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>

    <div class="form-wrapper">
        <div class="form-header">
            <h1>Registration Form</h1>
        </div>

        <form action="#" class="main-form">
            
            <section class="form-section">
                <h3>Personal Details</h3>
                
                <div class="input-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="input-row">
                    <div class="input-group half-width">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="input-group half-width">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="9876543210" pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male"> Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other"> Other
                        </label>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h3>Identity Details</h3>

                <div class="input-group">
                    <label for="idType">Select ID Proof</label>
                    <select id="idType" name="idType">
                        <option value="">-- Select --</option>
                        <option value="adhar">Aadhar Card</option>
                        <option value="pan">PAN Card</option>
                        <option value="voter">Voter ID</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="idFile">Upload Identity Proof</label>
                    <input type="file" id="idFile" name="idFile" class="file-input">
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>

        </form>
    </div>

</body>
</html>
