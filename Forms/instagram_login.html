<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="insta.css">
</head>
<body>

    <div class="main-container">
        <div class="left-visuals">
            <img src="assets/insta-logo-white.png" alt="Instagram Logo" class="insta-logo">
            <h1>See everyday moments from your close friends.</h1>
            <img src="assets/insta-phone-collage.png" alt="Phone Collage" class="phone-img">
        </div>

        <div class="right-form">
            <div class="login-box">
                <h2>Log into Instagram</h2>
                <form>
                    <div class="input-field">
                        <input type="text" required>
                        <label>Mobile number, username or email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <button type="submit" class="login-btn">Log in</button>

                    <div class="divider">
                        <div class="line"></div>
                        <div class="or-text">OR</div>
                        <div class="line"></div>
                    </div>

                    <a href="#" class="fb-login">
                        <i class="fa-brands fa-facebook-square"></i> Log in with Facebook
                    </a>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </form>
            </div>

            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
