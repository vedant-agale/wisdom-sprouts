<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Split Form - Assignment 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="form4.css">
</head>
<body>

    <div class="split-container">
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>Provide your personal details to use all features</p>
            <button class="outline-btn">SIGN IN</button>
        </div>

        <div class="right-panel">
            <h2>Register With</h2>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="divider">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>

            <p class="form-info">Fill Out The Following Info For Registration</p>

            <form action="#">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>

</body>
</html>
